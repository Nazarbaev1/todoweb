<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="chetam.js" defer></script>
    </head>
    <body>
        <h1>todoArs</h1>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter your todo"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Left click to toggle complete. <br />Right click to delete the
            todo.</small
        >
        <footer>
            <p class="centered">&copy; copyright Nazarbaev1 2023. Everything made and designed by <a href="https://github.com/Nazarbaev1" target="_blank">@Nazarbaev1</a></p>
        </footer>
    </body>
</html>
